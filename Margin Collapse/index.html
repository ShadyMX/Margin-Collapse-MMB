<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Margin Collapse</title>
    <style>
      .parent {
        background-color: rgb(227, 209, 209);
        font-family: Arial;
      }
      .child {
        background-color: rgb(99, 241, 104);
      }
      .c1 {
        margin: 20px 0;
      }
      .c2 {
        margin: 30px 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child c1">This is a test #1</div>
      <!-- <br /> -->
      <div class="child c2">This is a test #2</div>
    </div>
  </body>
</html>
